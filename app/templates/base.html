<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% if session.user_id %}
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-wallet"></i> Expense Tracker
        </div>
        <ul class="nav-menu">
            <li><a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
                <i class="fas fa-home"></i> Dashboard
            </a></li>
            <li><a href="{{ url_for('expenses') }}" class="{% if request.endpoint == 'expenses' %}active{% endif %}">
                <i class="fas fa-receipt"></i> Expenses
            </a></li>
            <li><a href="{{ url_for('debts') }}" class="{% if request.endpoint == 'debts' %}active{% endif %}">
                <i class="fas fa-hand-holding-usd"></i> Debts
            </a></li>
            <li><a href="{{ url_for('savings') }}" class="{% if request.endpoint == 'savings' %}active{% endif %}">
                <i class="fas fa-piggy-bank"></i> Savings
            </a></li>
            <li class="user-menu">
                <span><i class="fas fa-user-circle"></i> {{ session.user_id }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 Expense Tracker | Made with <i class="fas fa-heart"></i> in India</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
